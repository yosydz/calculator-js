<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Kalkulator | Yosy Dzulfiary Ibrahim</title>
</head>

<body>
    <div class="kalkulator">
        <h2 class="judul">KALKULATOR</h2>
        <input type="text" name="bil1" class="bil" id="bil1" autocomplete="off" placeholder="Bilangan Pertama">
        <input type="text" name="bil2" class="bil" id="bil2" autocomplete="off" placeholder="Bilangan Kedua"><br>
        <select class="opt" id="opt" name="operasi">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
        <input type="submit" name="hitung" onclick="hitung()" value="Hitung" class="tombol">
        <input type="text" class="bil" id="hasil" placeholder="Hasil">
    </div>

    <p id="dateTime"></p>
</body>

</html>
<script src="js/script.js" type="text/javascript"></script>
